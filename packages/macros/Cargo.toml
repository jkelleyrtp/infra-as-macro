[package]
name = "macros"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
proc-macro2 = "1.0.70"
quote = { version = "1.0.33", features = ["proc-macro"] }
syn = { version = "2.0.39", features = ["full", "parsing"] }


# its a proc macro crate
[lib]
proc-macro = true
